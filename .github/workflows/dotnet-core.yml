name: CI/CD

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Framework 4.7.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.7.1
    - name: Install dependencies
      run: dotnet restore

